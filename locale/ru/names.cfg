[item-description]
cc-cloud-access-module=Если вставить в механизм, то будет брать ингредиенты напрямую из облачных сундуков и других облачных механизмов, а после складыать результат работы обратно в облаченые сундуки, где уже есть хотя бы один такой же предмет
cc-cloud-chest=Облачные механизмы на текущей планете будут получать отсюда ингредиенты и помещать сюда результаты работы если подходящий предмет уже лежит внутри. Механизм никогда не заберет последний предмет, чтоб сохранить привязку сундука
cc-cloud-logistic-chest=Облачные механизмы на текущей планете будут получать отсюда ингредиенты и помещать сюда результаты работы если подходящий предмет уже лежит внутри. Механизм никогда не заберет последний предмет, чтоб сохранить привязку сундука. Совместим с логистическими ботами
cc-fine-quartz=Специально очищеный вид кварца, который можно получить просеяв камень
cc-resonating-crystal=Вибрирующий кристалл высокого качества. Подходит для создания футуристичный радио-технологий и конвертации материти

